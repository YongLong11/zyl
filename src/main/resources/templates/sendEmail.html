<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <style>
        /* 添加表格边界线样式 */
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1 th:text="${title}"></h1>

<!-- 创建一个表格 -->
<table>
    <thead>
    <tr>
        <!-- 使用 Thymeleaf 迭代动态列生成表头 -->
        <th th:each="column : ${columns}" th:text="${column}"></th>
    </tr>
<!--    <tr>-->
<!--        <th>系统</th>-->
<!--        <th>环境</th>-->
<!--        <th>用例数总数</th>-->
<!--        <th>成功数量</th>-->
<!--        <th>失败数量</th>-->
<!--    </tr>-->
    </thead>
    <tbody>
    <!-- 使用 Thymeleaf 迭代多列动态数据并生成表格行 -->
    <tr th:each="row : ${data}">
        <td th:each="cell : ${row}" th:text="${cell}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
